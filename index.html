<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #e91e63;
            font-size: 3em;
            margin: 20px 0;
        }
        .roses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .rose {
            width: 150px;
            height: 150px;
            background-size: cover;
            margin: 10px;
        }
        .rose1 {
            background-image: url('images/rose1.png');
        }
        .rose2 {
            background-image: url('images/rose2.png');
        }
        .rose3 {
            background-image: url('images/rose3.png');
        }
        .girlfriend {
            width: 300px;
            height: 300px;
            background-size: cover;
            margin: 20px auto;
            border-radius: 50%;
            background-image: url('images/girlfriend.jpg');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You So Much</h1>
        <div class="roses">
            <div class="rose rose1"></div>
            <div class="rose rose2"></div>
            <div class="rose rose3"></div>
            <div class="rose rose1"></div>
            <div class="rose rose2"></div>
            <div class="rose rose3"></div>
            <div class="rose rose1"></div>
            <div class="rose rose2"></div>
            <div class="rose rose3"></div>
        </div>
        <div class="girlfriend"></div>
    </div>
</body>
</html>
